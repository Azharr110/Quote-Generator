<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
        
    <div class="main">
      <div class="container">
        <h1 class="title">Quote of the Day</h1>
        <h3 class="quote">"We read the world wrong and say that it deceives us"</h3>
        <h6 class="writer">Rabindranath Tagore</h6>
     </div>     
        <div class="btn-container">
            <button class="btn-quote">New Quote</button>

            <button class="btn-tweet"><img src="twitter.png" alt="">Tweet</button>
        </div>
    </div>

</body>
</html>
